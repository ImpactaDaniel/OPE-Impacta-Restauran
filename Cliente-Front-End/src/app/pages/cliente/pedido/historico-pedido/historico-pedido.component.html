<mat-card>
    <mat-card-header class="text-center d-block">
      <mat-card-title>
        <div class="row d-block"><span>Hist√≥rico de Pedidos</span></div>
        <hr>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div class="row">
        <div class="col-md-12" *ngFor="let pedido of pedidosList">
            <mat-card class="my-1">
            <mat-expansion-panel [expanded]="this.invoiceStatusClosed.indexOf(pedido.status) === -1" hideToggle>
                <mat-expansion-panel-header class="panel-header">
                    <mat-panel-title>
                    <h5>#Pedido - {{ pedido.id }}</h5>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row status-legend justify-content-center">
                            Status: {{ statusList[pedido.status].name }}
                        </div>
                        <div class="row justify-content-center">
                            <mat-progress-bar
                                [ngClass]="barColor"
                                [value]="statusList[pedido.status].value"
                            >
                            </mat-progress-bar>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <span>Detalhes</span>
                        <button mat-icon-button (click)="details(pedido.id)" ><mat-icon>more</mat-icon></button>
                    </div>
                    <div class="col-md-2">
                        <span>Adicionar no Carrinho</span>
                        <button mat-icon-button (click)="cart(pedido.id)" ><mat-icon>shopping_cart</mat-icon></button>
                    </div>
                </div>
            </mat-expansion-panel>
            </mat-card>
        </div>
    </div>
    </mat-card-content>
</mat-card>
