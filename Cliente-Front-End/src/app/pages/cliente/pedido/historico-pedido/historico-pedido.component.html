<mat-card>
    <mat-card-header class="text-center d-block">
      <mat-card-title>
        <div class="row d-block"><span>Hist√≥rico de Pedidos</span></div>
        <hr>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div class="row">
        <div class="col-md-12" *ngFor="let pedido of pedidosList">
            <mat-card>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header class="panel-header">
                    <mat-panel-title>
                    <h4>#Pedido - {{ pedido.id }}</h4>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row justify-content-center">
                            STATUS
                        </div>
                        <div class="row justify-content-center">
                            BARRA
                        </div>
                    </div>
                    <div class="col-md-2">
                        <span>Detalhes</span>
                        <button mat-icon-button (click)="details(pedido.id)" ><mat-icon>more</mat-icon></button>
                    </div>
                    <div class="col-md-2">
                        <span>Adicionar no Carrinho</span>
                        <button mat-icon-button (click)="toCart(pedido.id)" ><mat-icon>shopping_cart</mat-icon></button>
                    </div>
                </div>
            </mat-expansion-panel>
            </mat-card>
        </div>
    </div>
    </mat-card-content>
</mat-card>
